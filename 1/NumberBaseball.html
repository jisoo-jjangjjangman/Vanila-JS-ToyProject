<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="NumberBaseball.css">
    <meta charset="utf-8">
    <title>Toy-숫자야구</title>
    <!--비동기적으로 js파일을 불러올 수 있게하는 명령어 defer ,async-->
    <script defer src="App.js"> </script>
</head>

<body>
    <h1>숫자야구</h1>
    <div class="first">
        <input type="number" id="inputNum" class="input-Num" placeholder="4자리 숫자를 입력하세요" disabled></input>
        <button id="startBtn" class="startBtn">시작</button>
    </div>
    <container class="result-container">
        <div id="result"></div>
    </container>

</body>

</html>
